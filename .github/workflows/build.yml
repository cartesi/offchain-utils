# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build
on:
    pull_request:
    push:
        tags:
            - v*
jobs:
    build:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
            - name: Install geth
              run: |
                  sudo add-apt-repository -y ppa:ethereum/ethereum
                  sudo apt-get update
                  sudo apt-get install ethereum
            - run: cargo build
            - run: cargo test
